<script>
async function userAction() {
  const response = await fetch('https://klaki-test-app.herokuapp.com/items');
  
  const myJson = await response.json(); //extract JSON from the http response
  document.getElementById("dynamic").innerHTML = JSON.stringify(myJson);
}


</script>
<html>Hello GH Pages & Heroku world </html>
<button type="button" onclick="userAction()"> Call API </button>
<p id = "dynamic"> response comes here </p>
